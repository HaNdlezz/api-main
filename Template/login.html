{% load static %}

<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>API | ICINF</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
       {% if no_login %}
       <div class="row">
            <div class="alert alert-danger">
              <strong>Error!</strong> Usuario o Password incorrectos :(
            </div>
       </div>
        {% endif %}
        <div class="row">

            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <h3>ICINF - Carga de Alumnos y Docentes</h3>
                    <form class="m-t" role="form" action="{% url 'login' %}" method="post">
                       {% csrf_token %}
                        <div class="form-group">
                            <input id="Username" name="Username" type="text" class="form-control" placeholder="Usuario" required="">
                        </div>
                        <div class="form-group">
                            <input id="Password" name="Password" type="password" class="form-control" placeholder="Contraseña" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                        <a class="btn btn-sm btn-white btn-block" href="http://www.icinf.cl" target="_blank">Ir al sitio del autor</a>
                    </form>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                Copyright ICINF
            </div>
        </div>
        <div class="row"></div>
            <div class="col-md-3 text-right"></div>
            <div class="col-md-6">
                <small>© 2018-2019</small>
            </div>
        </div>
    </div>

</body>

</html>
